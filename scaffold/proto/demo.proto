syntax = "proto3";

import "google/api/annotations.proto";

package demo;

message Demo {
    int64 id = 1;
    string name = 2;
    bool flag = 3;
}

message GetDemoRequest {
    int64 id = 1;
}

service DemoService {
    rpc GetDemo (GetDemoRequest) returns (Demo) {}
}

// gPRC-getway Test
service DemoApiService {
    rpc GetDemoApi (GetDemoRequest) returns (Demo) {
        option (google.api.http) = {
            post: "/v1/getDemo"
            body: "*"
        };
    }
}